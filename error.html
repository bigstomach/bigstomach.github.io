<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--重要meta, 必须!-->
    <meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,shrink-to-fit=no" />
    <title>SUBWAY</title>
</head>
<body>
    <div id="mybox"></div>
    <script src="https://webapi.amap.com/subway?v=1.0&key=caa73898f04a24e236a52754addf0a1e&callback=cbk"></script>
    <script type="text/javascript">
    window.cbk = function() {
        var mySubway = subway("mybox", {
            adcode: 3100,
            theme: "colorful"
        });
       var start='龙阳路',end='世纪大道';
       mySubway.event.on("subway.complete", function () {
            mySubway.setStart(start);
            mySubway.setEnd(end);
            mySubway.route(start, end);
        });

    };
</script>
</body>
</html>
